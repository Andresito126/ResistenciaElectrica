  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>RESISTENCIA</title>
  </head>
  <body class="container-main" >
    <header>
      <h1 class="title">Calculadora de Resistencia Electrica</h1>
    </header>

    <section class="coordinates">
      
      <label class="coordinatesm_title">Coordenadas en m: </label>
      <div class="coordinates-div">
      <input class="coordinatesm_input" type="text" id="coordenate-1" />
      <input class="coordinatesm_input" type="text" id="coordenate-2" />
      <input class="coordinatesm_input" type="text" id="coordenate-3" />
      </div>
    </section>

    <div class="container-charge">
      <label class="charge-title" for="charge-one">Q1: </label>

      <input class="charge-inputQ" type="text" id="input-charge-one" />

      <select name="options-charge" id="select-charge-one">
        <option class="coulomb-unit" value="mC">mC</option>
        <option class="coulomb-unit" value="µC">µC</option>
        <option class="coulomb-unit" value="nC">nC</option>
      </select>

      <input class="charge-input_value" type="text" id="firstvalue-c1" />
      <input class="charge-input_value" type="text" id="secondvalue-c1" />
      <input class="charge-input_value" type="text" id="thirdvalue-c1" />

      <select name="" id="selectm-charge-one">
        <option class="charge_measures" value="m">m</option>
        <option class="charge_measures" value="yd">yd</option>
        <option class="charge_measures" value="in">in</option>
      </select>
    </div>
